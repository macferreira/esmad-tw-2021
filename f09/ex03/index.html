<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>F09-EX03</title>
</head>

<body>
  <script>
    var x = 0
    var y = -1
    var z = 4

    if (x > y && x > z) {
      if (y > z) {
        window.alert(x + ", " + y + ", " + z)
      } else {
        window.alert(x + ", " + z + ", " + y)
      }
    } else if (y > x && y > z) {
      if (x > z) {
        window.alert(y + ", " + x + ", " + z)
      } else {
        window.alert(y + ", " + z + ", " + x)
      }
    } else if (z > x && z > y) {
      if (x > y) {
        window.alert(z + ", " + x + ", " + y)
      } else {
        window.alert(z + ", " + y + ", " + x)
      }
    }
  </script>
</body>

</html>
