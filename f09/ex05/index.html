<body>
  <script>
    function calculateDogAge(age) {
      let dogYears = 7 * age
      console.log("Your doggie is " + dogYears + " years old in dog years!")
    }
    calculateDogAge(1)
    calculateDogAge(0.5)
    calculateDogAge(12)
  </script>
